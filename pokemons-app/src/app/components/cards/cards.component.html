<app-button></app-button>
<div  class="card" *ngFor="let item of PokemonsData | paginate: { itemsPerPage: 10, currentPage: page }">
    <div>
        {{item.name}}
    </div>
<br>
    <p class="p">
        {{item.url}}
    </p>
</div>
 <pagination-controls (pageChange)="page = $event"></pagination-controls>
