<header>
	<h1>{{title.toUpperCase()}}</h1>
	<app-card
		*ngFor="let item of pokemons |  paginate: { itemsPerPage: 10, currentPage: page }"
		[item]="item"
	>
	</app-card>
</header>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
